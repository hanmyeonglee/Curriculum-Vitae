<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <iframe id="preview"></iframe>
  <script>
    const iframe = document.getElementById('preview');
    const filename = location.pathname.slice(1); // "sample.md"
    let ws;

    function updatePreview(html) {
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(html);
      doc.close();
    }

    function connectWebSocket() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(protocol + '//' + location.host);

      ws.onopen = () => {
        // 구독할 파일 전송
        ws.send(JSON.stringify({ type: 'subscribe', filename }));
      };

      ws.onmessage = (event) => {
        const message = JSON.parse(event.data);
        if (message.type === 'render' || message.type === 'update') {
          updatePreview(message.data.html);
          document.title = message.data.title || 'Markdown Preview';
        }
      };

      ws.onclose = () => setTimeout(connectWebSocket, 3000);
    }

    connectWebSocket();
  </script>
</body>
</html>
